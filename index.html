<html>

<head>
<meta charset="utf-8">
<title>ПлюсМинус</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" type="text/javascript"></script>
</head>

<body>
<div class='container btns'>
    <select name="operations" id="operations">
      <option id="addition" value="addition">Сложение</option>
      <option id="substraction" value="substraction">Вычитание</option>
      <option id="multiplication" value="multiplication">Умножение</option>
      <option id="division" value="division">Деление</option>
    </select>
    
    <label for="min">
      Числа от
      <input type='number' id='min' value='10' step='10' min='0' max='100'>
    </label>
    
    <label for="max">
      до
      <input type='number' id='max' value='100' step='10' min='0'>
    </label>
  </div>
    
  <div class='container'>
    <div class='parent'>
      <div class='gen'>
        <span class='firstNum'>34</span> <span class='oper'>+</span> <span class='secondNum'>45</span> = <span class='answer'>?</span>
      </div>
    </div>
    <input value="Генерировать новое" id='btn' class='btn' type="button">
    <input value="Показать ответ" id='showAnswer' class='btn btn-answer' type="button">
  </div>
</body>
</html>
